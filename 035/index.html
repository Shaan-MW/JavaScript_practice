<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Slider</h1>
    <div class="slider">
        <div class="slide">
            <img class="slide" src="./1.jpeg" alt="car 01">
            <img class="slide" src="./2.jpg" alt="car 02">
            <img class="slide" src="./3.jpeg" alt="car 03">
            <img class="slide" src="./4.jpeg" alt="car 04">
            <img class="slide" src="./5.jpg" alt="car 05">
        </div>
        <button class="previous" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
</body>
</html>
